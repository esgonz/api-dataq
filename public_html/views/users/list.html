<div class="container-fluid">
  <div class="row" ng-controller="ListUserCtrl">
    <div class="col-lg-12" >
      <div class="panel panel-primary">
        <div class="col-lg-12 col-sm-12 panel-heading">
            <div class="col-lg-6 col-sm-6">
              <h3><strong>Tabla Usuarios</strong><br>
              <small>Usuarios autorizados para el uso de app DATAQ</small></h3>
            </div>
            <div class="col-lg-6 col-sm-6">
              <a class="btn btn-default btn-lg btn-block" href="/users/new/">
                <img src="/img/png/agregarnuevousuario.png"> Agregar nuevo usuario <img src="/img/png/engranes.png">
              </a>
            </div>
        </div>
        <!-- Table -->
        <div class="bs-component col-lg-12 col-sm-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover ">
              <thead>
                <tr class="active">
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Mercado</th>
                  <th>Disponible</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in usersToShow">
                  <td>{{user.userId}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email }}</td>
                  <td>{{user.market}}</td>
                  <td>
                    <span ng-show="{{user.status}}" aria-hidden="true"><img src="/img/png/disponible.png"></span>
                    <span ng-show="{{!user.status}}" aria-hidden="true"><img src="/img/png/nodisponible.png" ></span>
                  </td>
                  <td>
                    <div class="btn-group">
                      <a ng-click="show(user._id)">
                        <img src="/img/png/editar.png">
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div> 
        </div>
        <!-- /example -->
        <div class="page-footer">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
              <ul class="pagination pagination-sm">
                <li class="disabled"><a href="#" ng-click="pagination('prev')">«</a></li>
                <li ng-repeat="page in totalPage" ng-click="pagination($index)" ng-if="$index>0"><span>{{$index}}</span></li>
                <li><a href="#" ng-click="pagination('next')">»</a></li>
               </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
