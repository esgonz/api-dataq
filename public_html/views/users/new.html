<div class="container-fluid">
  <div class="row" ng-controller="NewUserCtrl">
    <div class="col-lg-12" >
      <div class="panel panel-primary">
        <div class="col-lg-12 panel-heading">
          <h3><strong>Agregar nuevo usuario</strong><br>
          <small>Ingresar datos de nuevo usuario recuerde que todos los campos son obligatorios</small></h3>
        </div>
        <div class="well bs-component">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">  
              <div ng-if="errors.password != null " class="alert alert-dismissible alert-warning">
                <p>{{errors.password}}</p>
              </div>
              <div ng-if="errors.market != null " class="alert alert-dismissible alert-warning">
                <p>{{errors.market}}</p>
              </div>
              <div ng-if="errors.email != null " class="alert alert-dismissible alert-warning">
                <p>{{errors.email}}</p>
              </div>
              <div ng-if="errors.type != null " class="alert alert-dismissible alert-warning">
                <p>{{errors.type}}</p>
              </div>
              <form class="form-horizontal"  name="newUser">
                <fieldset>
                  <user-field ng-repeat="(key, value) in userFields" errors ="errors" record="userFields" field="{{key}}" live="false" required="true" ></user-field>
                  <div class="form-group">
                    <div class="col-lg-12 col-xs-12">
                      <div class="col-lg-6">
                        <button class="btn btn-default btn-lg btn-block" ng-click="save()" type="">Agregar <img src="/img/png/agregarusuario.png"></button>
                      </div>
                      <div class="col-lg-6">
                        <a class="btn btn-primary btn-lg btn-block" href="/users/">
                          <span aria-hidden="true"></span>
                          Volver a la lista <img src="/img/png/volver.png">
                        </a>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
