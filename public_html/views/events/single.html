
<div class="col-lg-12" ng-controller="SingleEventCtrl">
<a name="top"></a>
  <div class="page-header">
    
   <a  class="btn btn-primary" href="/events/"> 
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>  
    Volver a la lista
  </a>

</div>

<div class="well bs-component">

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h4>
     <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  
     Editar Evento
     </h4>
      <a  class="btn btn-danger pull-right" ng-click="delete()">Eliminar Evento</a>    
    </div> 
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">    
      <!--errors-->
      <div ng-if="errors.name != null " class="alert alert-dismissible alert-warning">

        <p>
          {{errors.name}}
        </p>
      </div>
      <div ng-if="errors.password != null " class="alert alert-dismissible alert-warning">

        <p>
          {{errors.password}}
        </p>
      </div>
      <div ng-if="errors.country != null " class="alert alert-dismissible alert-warning">

        <p>
          {{errors.country}}
        </p>
      </div>
      <div ng-if="errors.market != null " class="alert alert-dismissible alert-warning">

        <p>
          {{errors.market}}
        </p>
      </div>
      <div ng-if="errors.initDate != null " class="alert alert-dismissible alert-warning">

        <p>
          {{errors.initDate}}
        </p>
      </div>

      <div ng-if="errors.endDate != null " class="alert alert-dismissible alert-warning">

        <p>
          {{errors.endDate}}
        </p>
      </div>
      <!--/ errors-->
      <form class="form-horizontal"  name="editEvent">


        <fieldset>
          <form-field ng-repeat="(key, value) in eventFields" errors="errors" record="eventFields" field="{{key}}" live="false" required="true" ></form-field>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a  class="btn btn-danger" ng-click="delete()">Eliminar Evento</a>  
              <button class="btn btn-primary" ng-click="update()" type="">Actualizar</button>

            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</div>
