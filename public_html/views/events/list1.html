<div class="col-lg-12" ng-controller="listCtrl">
          <div class="page-header">
            <h2>Tabla Eventos</h2>
            <a  class="btn btn-primary" href="/evento/nuevo/">Nuevo Evento</a>
          </div>


          <!-- Table -->
          <div class="bs-component">
            <table class="table table-striped table-hover ">
              <thead>
                <tr>

                  <th>Nombre</th>
                  <th>mes</th>
                  <th>fecha Inicio</th>
                  <th>fecha Termino</th>
                  <th>Pais</th>
                  <th>Mercado</th>
                  <th>Disponible</th>
                  <th>Editar</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="evento in eventosToShow">
      
                  <td>{{evento.nombre}}</td>
                  <td>{{evento.mes}}</td>
                  <td>{{evento.fechaInicio | date:'dd-MM-yyyy'}}</td>
                  <td>{{evento.fechaTermino | date:'dd-MM-yyyy'}}</td>
                  <td>{{evento.pais}}</td>
                  <td>{{evento.mercado}}</td>
                  <td>
                    <span ng-show="{{evento.disponible}}" class="glyphicon glyphicon-ok-circle success-color" aria-hidden="true"></span>
                    <span ng-show="{{!evento.disponible}}" class="glyphicon glyphicon-remove-circle alert-color" aria-hidden="true"></span>                   

                  </td>
                  <td>
                  <div class="btn-group">
                    <a class="btn btn-sm btn-primary" ng-click="show(evento._id)">
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>

                  </div>
                  </td>
                </tr>

              </tbody>
            </table> 
          </div><!-- /example -->
          

          <div class="page-footer">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <ul class="pagination pagination-md">
                  <li class="disabled"><a href="#" ng-click="pagination('prev')">«</a></li>
                  <li ng-repeat="page in totalPage" ng-click="pagination($index)" ng-if="$index>0"><span>{{$index}}</span></li>
                  <li><a href="#" ng-click="pagination('next')">»</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
