
<div class="col-lg-8 col-lg-offset-2" ng-controller="NewEventCtrl">

          <div class="well bs-component">
            <div ng-if="errors.name != null " class="alert alert-dismissible alert-warning">
               
                <p>
                {{errors.name}}
                </p>
              </div>
              <div ng-if="errors.password != null " class="alert alert-dismissible alert-warning">
                
                <p>
                {{errors.password}}
                </p>
              </div>
              <div ng-if="errors.country != null " class="alert alert-dismissible alert-warning">
                
                <p>
                {{errors.country}}
                </p>
              </div>
              <div ng-if="errors.market != null " class="alert alert-dismissible alert-warning">
                
                <p>
                {{errors.market}}
                </p>
              </div>

               <div ng-if="errors.initDate != null " class="alert alert-dismissible alert-warning">
                
                <p>
                {{errors.initDate}}
                </p>
              </div>

               <div ng-if="errors.endDate != null " class="alert alert-dismissible alert-warning">
                
                <p>
                {{errors.endDate}}
                </p>
              </div>

              <form class="form-horizontal"  name="nuevoEvent">
                

                <fieldset>
                  <form-field ng-repeat="(key, value) in eventFields" errors ="errors" record="eventFields" field="{{key}}" live="false" required="true" ></form-field>

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancelar</button>
                      <button class="btn btn-primary" ng-click="save()" type="">Agregar</button>
                    
                    </div>
                  </div>
                </fieldset>

              </form>
          </div>
</div>
