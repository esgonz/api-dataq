
<div class="col-lg-8 col-lg-offset-2" ng-controller="NewEventCtrl">
          <div class="page-header">
            <h2>Tabla Events</h2>
            <a  class="btn btn-primary">Nuevo Event</a>
          </div>

          <div class="well bs-component">
              <form class="form-horizontal"  name="nuevoEvent">
                

                <fieldset>
                  <form-field ng-repeat="(key, value) in eventFields" record="eventFields" field="{{key}}" live="false" required="true" ></form-field>

                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancelar</button>
                      <button class="btn btn-primary" ng-click="save()" type="">Agregar</button>
                    
                    </div>
                  </div>
                </fieldset>

              </form>
          </div>
</div>
